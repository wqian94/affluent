<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" type="text/css">
    <title>affluent.</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">affluent.</a>
      <button class="myButton" id="action" type="button"></button>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link" href="#" id="loginButton" role="button" data-toggle="modal" data-target="#loginModal" aria-haspopup="true" aria-expanded="false">
              Log In
            </a>
          </li>

        </ul>

      </div>
    </nav>

    <div id="loginModal" class="modal" role="dialog" tabindex="-1">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Welcome</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body centered">
            <div class="centered" id="loginModalNew">
              <div>
                <h6>New User</h6>
                <div class="newAccounts">
                  <span>Click the button below:<span>
                  <input id="newUser" type="button" value="New Student" />
                  <input id="newInstructor" type="button" value="New Instructor" />
                </div>
              </div>
            </div>
            <div class="centered" id="loginModalExisting">
              <div>
                <h6>Existing User</h6>
                <div>
                  Enter your address:
                </div>
                <div>
                  <input id="existingUserAddress" placeholder="0xfeedbeef..." />
                </div>
                <div>
                  <button id="existingUser" type="button">Log me in</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="instructorModal" class="modal" role="dialog" tabindex="-1">
      <div id="instructorRegHolder" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Instructor Info</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body centered">
          <div id="instructorRegistration">
            <div class="label">Name: </div><input id="instructorName"></input>
            <div class="label">Course: </div><input id="instructorCourse"></input>
            <div class="label">Email: </div><input id="instructorEmail"></input>
            <div id="regWarning"></div>
            <button id="submitInstructorInfo" type="button">Register</button>
            <button id="returnToLogin" type="button">Log In</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/app.js"></script>
  </body>
</html>
